<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
</head>
<body>
    <div class="container">
        <div class="title">Sign Up here!</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">First Name</span>
                <input type="text" placeholder="Enter your First name" required>
              </div>
              <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="Enter your Last Name" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter  Email Id" required>
              </div>
    
               <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter  Phone number" required>
              </div>
    
              <div class="input-box">
                <span class="details">Password</span>
                <input type="text" placeholder="Enter your password" required>
              </div>
    
              <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text" placeholder="Confirm your password" required>
              </div>
              <div class="input-box">
                <span class="details">Company Name</span>
                <input type="text" style="width: 300px;"placeholder="Your Organisation name here" required> 
              </div>
    
              <div class="input-box">
                <span class="details">Location</span>
                <input type="text" style="width: 300px;"placeholder="Detailed Address to be filled" required> 
              </div>
    
              <div class="input-box">
                <span class="details"></span>
                <input type="text" style="width: 175px;"placeholder="Enter captcha here" required> 
              </div>
                
      </div>
            <div class="button">
              <input type="submit" value="Register">
              <div class="input-box">
                <span class="details"> Registered User? then<a href="login.html"><strong>Login here</strong> </a></span>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
